<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reservation Confirmed | Purrfect Stay Cat Hotel</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" />

  <link rel="stylesheet" href="styles/style.css" />
</head>
<body class="d-flex flex-column min-vh-100">

  <!-- Header -->
  <header class="text-center py-4 bg-gradient-warm">
    <h1 class="mb-2">Reservation Confirmed!</h1>
    <p class="lead">Thank you for booking with Purrfect Stay Cat Hotel</p>
  </header>

  <!-- Main Content -->
  <main class="flex-grow-1">
    <div class="confirmation-container text-center my-5">

            <img src="images/confirmation-cat-new.jpg" alt="Happy Cat" class="img-fluid confirmation-img">

      <p class="lead mb-4"><br><br>
        We’ll reach out soon to confirm details about your kitty’s stay.<br>
        We can’t wait to welcome your furry friend!
      </p>
      <a href="index.html" class="btn btn-brown">
        <i class="bi bi-house-door-fill me-2"></i> Back to Home
      </a>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-dark-brown text-center py-4 mt-auto">
    <div class="container d-flex flex-column flex-md-row justify-content-between align-items-center">
      <p class="mb-2 mb-md-0">&copy; 2025 Purrfect Stay Cat Hotel. All rights reserved.</p>
      <div class="social-buttons d-flex gap-2">
        <a href="https://www.instagram.com" target="_blank" class="social-btn"><i class="bi bi-instagram"></i></a>
        <a href="https://www.facebook.com" target="_blank" class="social-btn"><i class="bi bi-facebook"></i></a>
        <a href="https://www.yelp.com" target="_blank" class="social-btn"><i class="bi bi-yelp"></i></a>
