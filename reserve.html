<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserve a Stay | Purrfect Stay Cat Hotel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles/style.css">
  </head>
  <body class="bg-cream">
    <header class="text-center py-4 bg-gradient-warm">
      <h1 class="mb-2">Reserve Your Cat’s Stay</h1>
      <p class="lead">Peace of Mind for You, Comfort for Your Cat</p>
    </header>
    <div class="text-center my-3">
      <a href="index.html" class="btn btn-outline-brown">
        <i class="bi bi-house-door-fill me-2"></i> Back to Home
      </a>
    </div>
    <div class="container my-5">
      <div class="row justify-content-center">
        <div class="col-lg-6">
          <div class="card p-4 shadow-sm">
            <h3 class="text-center mb-4">Booking Request Form</h3>
            <form action="confirmation.html" method="get">
              <div class="mb-3">
                <label for="ownerName" class="form-label">Your Name</label>
                <input type="text" class="form-control" id="ownerName" required>
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" required>
              </div>
              <div class="mb-3">
                <label for="catName" class="form-label">Cat’s Name</label>
                <input type="text" class="form-control" id="catName" required>
              </div>
              <div class="mb-3">
                <label for="roomType" class="form-label">Room Type</label>
                <select id="roomType" class="form-select">
                  <option selected>Standard Room - $35/day</option>
                  <option>Deluxe Room - $50/day</option>
                  <option>Suite - $75/day</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="checkIn" class="form-label">Check-In Date</label>
                <input type="date" class="form-control" id="checkIn" required>
              </div>
              <div class="mb-3">
                <label for="checkOut" class="form-label">Check-Out Date</label>
                <input type="date" class="form-control" id="checkOut" required>
              </div>
              <button type="submit" class="btn btn-primary w-100 reserve-btn">Submit Reservation Request</button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <button id="backToTop" title="Go to top">↑</button>
    <footer class="bg-dark-brown text-center py-4">
      <div class="container d-flex flex-column flex-md-row justify-content-between align-items-center">
        <p class="mb-2 mb-md-0">&copy; 2025 Purrfect Stay Cat Hotel. All rights reserved.</p>
        <div class="social-buttons d-flex gap-2">
          <a href="https://www.instagram.com" target="_blank" class="social-btn"><i class="bi bi-instagram"></i></a>
          <a href="https://www.facebook.com" target="_blank" class="social-btn"><i class="bi bi-facebook"></i></a>
          <a href="https://www.yelp.com" target="_blank" class="social-btn"><i class="bi bi-yelp"></i></a>
        </div>
      </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script>
      const backToTopBtn = document.getElementById("backToTop");
      window.onscroll = () => {
        backToTopBtn.style.display = (document.body.scrollTop > 300 || document.documentElement.scrollTop > 300)
          ? "block" : "none";
      };
      backToTopBtn.addEventListener("click", () => window.scrollTo({ top: 0, behavior: 'smooth' }));
    </script>
  </body>
</html>
